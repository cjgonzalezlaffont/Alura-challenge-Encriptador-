<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./index.css" />

    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="area1">
        <div class="area1A"><img src="./images/Logo.png" /></div>
        <textarea
          placeholder="Enter your text here"
          onchange="enableButtons()"
          id="textInput"
        ></textarea>
        <div class="buttonsArea">
          <button id="Encrypt" class="btn" onclick="encrypt()" disabled>
            Encrypt
          </button>
          <button id="Decrypt" class="btn" onclick="decrypt()" disabled>
            Decrypt
          </button>
        </div>
      </section>
      <section class="area2">
        <div class="area2A">
          <p>Result</p>
        </div>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>

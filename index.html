<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./index.css" />

    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="area1">
        <div class="area1A"><img src="./images/Logo.png" /></div>
        <textarea
          placeholder="Enter your text here"
          oninput="enableButtons()"
          id="textInput"
        ></textarea>
        <div class="infoSection">
          &#9888; Lowercase only (and without accents for other languages)
        </div>
        <div class="buttonsArea">
          <button
            id="btnEncrypt"
            class="btnEncrypt"
            onclick="encrypt()"
            disabled
          >
            Encrypt
          </button>
          <button
            id="btnDecrypt"
            class="btnDecrypt"
            onclick="decrypt()"
            disabled
          >
            Decrypt
          </button>
        </div>
      </section>
      <section class="area2">
        <div class="area2A">
          <img src="./images/boy.png" id="imgBoy" />
          <h3 id="area2msgNotFound">No message was found.</h3>
          <h6 id="area2msgQuestion">
            What text would you like to encrypt or decrypt?
          </h6>
          <p name="results"></p>
          <button
            id="btnCopyTxt"
            class="btnDecrypt"
            onclick="copyTextBtn()"
            hidden
          >
            copy
          </button>
        </div>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
